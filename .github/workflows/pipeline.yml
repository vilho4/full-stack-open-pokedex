name: Deployment pipeline
# CI pipeline updated for PR testing
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    # Permissions for pushing tags
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install

      # Linttaus
      - name: Check style
        run: npm run eslint

      # Jest
      - name: Run unit tests
        run: npm test

      # Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Playwright E2E tests
      - name: Run E2E tests
        run: npm run test:pw

      # Deployment to render
      - name: Debug Render secrets
        run: |
          echo "SERVICE_ID length:"
          echo "${{ secrets.RENDER_SERVICE_ID }}" | awk '{ print length }'

          echo "API_KEY length:"
          echo "${{ secrets.RENDER_API_KEY }}" | awk '{ print length }'

      - name: Trigger deployment
        # Skip deploy if commit message contains #skip
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: curl "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

      # Success notification
      - name: Notify Discord on successful deploy
        if: ${{ success() && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: "${{ secrets.DISCORD_WEBHOOK }}" # Quotes to prevent YAML parsing issues
          severity: info
          details: |
            Deployment successful
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Message: ${{ github.event.head_commit.message }}

      # Secret debugging
      - name: Debug Discord webhook
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "Webhook is EMPTY"
          else
            echo "Webhook is SET"
          fi

      # Failure notification
      - name: Notify Discord on failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: "${{ secrets.DISCORD_WEBHOOK }}" # Quotes to prevent YAML parsing issues
          severity: error
          details: |
            Build failed
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Commit link: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            Message: ${{ github.event.head_commit.message || github.event.pull_request.title || 'No commit message available' }}

      # Version tag
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
